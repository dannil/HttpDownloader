<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<body>
	<div layout:fragment="content">
		<div id="register">
			<legend th:text="#{register.register}"></legend>
			<form role="form" action="register" method="POST">
				<div class="form-group">
					<label for="firstnameInput" th:text="#{register.firstname}"></label>
					<input type="text" class="form-control" id="firstnameInput"
						name="firstname" th:placeholder="#{register.firstname}" />
				</div>
				<div class="form-group">
					<label for="lastnameInput" th:text="#{register.lastname}"></label>
					<input type="text" class="form-control" id="lastnameInput"
						name="lastname" th:placeholder="#{register.lastname}" />
				</div>
				<div class="form-group">
					<label for="emailInput" th:text="#{register.email}"></label>
					<input type="email" class="form-control" id="emailInput"
						name="email" th:placeholder="#{register.email}" />
				</div>
				<div class="form-group">
					<label for="passwordInput" th:text="#{register.password}"></label>
					<input type="password" class="form-control" id="passwordInput"
						name="password" th:placeholder="#{register.password}" />
				</div>
				<button type="submit" th:text="#{button.submit}" class="btn btn-default"></button>
			</form>
		</div>
	</div>
</body>
</html>
