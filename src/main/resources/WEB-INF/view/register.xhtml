<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
	    <ui:composition template="/WEB-INF/resources/templates/layout/commonLayout.xhtml">
	    	<ui:define name="content">
	    		<div id="register">
					<legend>${language.getString("register.register")}</legend>
					<form role="form" action="register" method="POST">
						<div class="form-group">
							<label for="firstnameInput">${language.getString("register.firstname")}</label>
							<input type="text" class="form-control" id="firstnameInput" name="firstname" placeholder="Firstname"/>
						</div>
						<div class="form-group">
							<label for="lastnameInput">${language.getString("register.lastname")}</label>
							<input type="text" class="form-control" id="lastnameInput" name="lastname" placeholder="Lastname"/>
						</div>
						<div class="form-group">
							<label for="emailInput">${language.getString("register.email")}</label>
							<input type="email" class="form-control" id="emailInput" name="email" placeholder="Email"/>
						</div>
						<div class="form-group">
							<label for="passwordInput">${language.getString("register.password")}</label>
							<input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password"/>
						</div>
						<button type="submit" class="btn btn-default">${language.getString("button.submit")}</button>
					</form>
				</div>
			</ui:define>
	    </ui:composition>
    </h:body>
</html>
