<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
    	<ui:composition template="/WEB-INF/resources/templates/layout/commonLayout.xhtml">
    		<ui:define name="content">
    			<div id="menu">
    				<ui:include src="/WEB-INF/resources/templates/menu/downloads/downloadsMenu.xhtml"/>
    			</div>
				<div id="downloads">
					<c:forEach var="download" items="${downloads}">
						<div class="download">
						    <h2>${language.getString("downloads.title")}: ${download.title}</h2>
						    <p>${language.getString("downloads.url")}: ${download.url}</p>
						    <p>
		  				    	<a href="#{request.contextPath}/downloads/get/${download.id}">${language.getString("downloads.fetch")}</a>
						    	<a href="#{request.contextPath}/downloads/delete/${download.id}">${language.getString("downloads.delete")}</a>
						    </p>
					    </div>
					</c:forEach>
				</div>
    		</ui:define>
    	</ui:composition>
    </h:body>
</html>
