<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
	    ALL TAGS ABOVE THIS LINE WILL BE REMOVED BY JSF
	    <ui:composition>
			<legend>Register</legend>
				<form role="form" action="register" method="POST">
				<div class="form-group">
					<label for="firstnameInput">Firstname</label>
					<input type="text" class="form-control" id="firstnameInput" name="firstname" placeholder="Firstname"/>
				</div>
				<div class="form-group">
					<label for="lastnameInput">Lastname</label>
					<input type="text" class="form-control" id="lastnameInput" name="lastname" placeholder="Lastname"/>
				</div>
				<div class="form-group">
					<label for="emailInput">Email</label>
					<input type="email" class="form-control" id="emailInput" name="email" placeholder="Email"/>
				</div>
				<div class="form-group">
					<label for="passwordInput">Password</label>
					<input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password"/>
				</div>
						<button type="submit" class="btn btn-default">Submit</button>
			</form>
	    </ui:composition>
	    ALL TAGS BELOW THIS LINE WILL BE REMOVED BY JSF
    </body>
</html>
