<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
	    <ui:composition>
			<c:forEach var="download" items="${downloads}">
				<div class="download">
				    <h2>${language.getString("downloads.title")}: ${download.title}</h2>
				    <p>${language.getString("downloads.url")}: ${download.url}</p>
				    <p>
  				    	<a href="#{request.contextPath}/downloads/get/${download.downloadId}">Get</a>
				    	<a href="#{request.contextPath}/downloads/delete/${download.downloadId}">Delete</a>
				    </p>
			    </div>
			</c:forEach>
	    </ui:composition>
    </body>
</html>
